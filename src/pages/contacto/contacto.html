<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only start (click)="mostratMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Informes y contacto</h1>
  <h2 text-center>Envianos tus comentarios</h2>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Nombres:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Apellidos:</ion-label>
          <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label stacked>Correo electronico:</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Fecha de Reporte:</ion-label>
          <ion-datetime formControlName="dateReport" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label stacked>Comentarios:</ion-label>
            <ion-input formControlName="report" type="text" placeholder="Indica tu reporte"></ion-input>
          </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
      </div>
    </form>
</ion-content>
<ion-footer color="danger">
  <ion-toolbar>
    <ion-title text-center>Bellet Cosmeticos</ion-title>
  </ion-toolbar>
</ion-footer>
